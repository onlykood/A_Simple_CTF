	<body>
<header>

				<ul id="slide-out" class="side-nav">
					<li class="logo"><a id="logo-container" href="/" class="brand-logo">
						<object id="front-page-logo" type="image/png"></object></a></li>
					<li><a href="index.html">首页</a></li>
					<li><a href="scoreboard.html">排行</a></li>

				<a href="#" data-activates="slide-out" class="button-collapse"><i class="large material-icons">reorder</i></a>
				<a href="#" data-activates="slide-out" class="page-title" style="font-size: 30px;">WPSEC</a>
			</div>
		</div>
	</nav>
</header>
	
		<main>
			<div class="no-pad-bot section" id="index-banner">
				<div class="container">
					<h1 class="header center blue-text text-darken-2">Questions</h1>
				</div>
			</div>
			<div class="container">
				<div class="questions">
					
				</div>
				<div id="modal" class="modal">
					<div class="row" style="width: 100%">
						<div class="col s12">
							<ul class="tabs">
								<li class="tab col s3"><a class="active" href="#mod1">question</a></li>
								<li class="tab col s3"><a href="#mod2" onclick="getQuestionSolves()">solves</a></li>
							</ul>
						</div>
					</div>
					<div id="mod1" class="col s12">
						<div class="modal-content" style="padding-top: 0">
							<div class="">
								<h4 class="center col s12" id="ques_tit"></h4>
								<h5 class="center col s12" id="ques_score"></h5>
							</div>
							<div class="container">
								<p id="ques_con"></p>
							</div>
						</div>
						<form>
							<div class="input-field valign-wrapper">
								<div class="valign center" style="width: 100%">
									<input id="ques_id" class="hide" type="text" name="id" value=""/>
									<input type="text" placeholder="Input Your Flag" name="flag" style="width: 50%"/>
								</div>
							</div>
							<div class="valign-wrapper">
								<div class="valign center" style="width: 100%">
									<button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
								</div>
							</div>
						</form>
					</div>
					<!--此处用于显示solves-->
					<div id="mod2" class="col s12">
						<div class="modal-content"	style="padding-top: 0">
							<h5 class="center col s12" id="ques_solve"></h5>
							<div class="container">
								<table class="bordered highlight centered" id="solves">
								</table>
							</div>
						</div>

					</div>
					<div style="height: 10px"></div>
				</div>
			</div>
		</main>

		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/materialize/0.98.2/js/materialize.min.js"></script>
		<script src="js/ctf.js"></script>
		<script src="scripts/challenges.js"></script>

			<ul class="tabs black cols s12">
				<li class="tab col s2"><a href="javascript:;" id="o_all">All</a></li>

				</ul>
			</div>

			<li class="tab col s3"><a href="#mod1" class="active tmp1">Challenge</a></li>
			<li class="tab col s3"><a href="#mod2" class="tmp1" onclick="getQuestionSolves()">Solves</a></li>
		</ul>
		<!-- 展示题目具体内容 -->
		<div id="mod1" class="col s12">
			<div class="modal-content" style="padding: 0">
				<div class="">
					<h4 class="center col s12" id="ques_tit"></h4>
					<h5 class="center col s12" id="ques_score"></h5>
				</div>
				<div class="container">
					<p id="ques_con"></p>
				</div>
			<form class="">
				<div class="col s8 offset-s1 center">
					<input type="text" placeholder="Flag" name="flag"/>
				</div>
				<div class="col s3">
					<button class="btn waves-effect waves-light tmp1" style="height: 51px" type="submit" name="action">Submit</button>
				</div>
			</form>
			</div>
		</div>
		<!--此处用于显示solves-->
		<div id="mod2" class="col s12">
			<div class="modal-content">
				<h5 class="center col s12" id="ques_solve"></h5>
				<div class="container">
					<table class="bordered highlight centered" id="solves"></table>
				</div>
			</div>
		</div>

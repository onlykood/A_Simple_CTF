	<main>
		<!-- 注册界面 -->
		<div class="container">
			<div class="section">
				<div class="no-pad-bot section" id="index-banner">
					<div class="container">
						<h1 class="header center" id="header">Reset</h1>
					</div>
				</div>
				<div class="row">
					<div class="container">
						<div class="col s12" id="resetone">
							<div class="input-field col s10 offset-s1">
								<i class="material-icons prefix">email</i>
								<input id="email" type="email" class="validate">
								<label for="email">*邮箱</label>
							</div>
							<div class="input-field col s7 offset-s1">
								<i class="material-icons prefix">subject</i>
								<input id="captcha" type="text" class="validate">
								<label for="cap">*验证码</label>
							</div>
							<img id="capimg" class="col s3" onclick="getCaptcha()">
							<button class="btn blue accent-2 col s4 offset-s4" id="sendmail">验证邮箱<i class="material-icons right">send</i></button>
						</div>
						<div id="resettwo" style="display: none">
							<div class="input-field col s10 offset-s1">
								<i class="material-icons prefix">lock_outline</i>
								<input id="password" type="password" class="validate">
								<label for="password">*请输入密码</label>
							</div>
							<div class="input-field col s10 offset-s1">
								<i class="material-icons prefix">lock_open</i>
								<input id="repeat" type="password" class="validate">
								<label for="repeat">*请确认密码</label>
							</div>
							<div class="input-field col s10 offset-s1">
								<i class="material-icons prefix">code</i>
								<input id="resetkey" type="text" class="validate">
								<label for="resetkey">*邮箱验证码</label>
							</div>
							<button class="btn blue accent-2 col s4 offset-s4" id="resetaccount">重置密码</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="./js/resetpwd.js"></script>
